<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
      <div class='container'>
        
        <div class='intake intake_type_breakfast'>
          <p class='intake__title'>Breakfast</p>
          <div class='intake__food-tiles-container'>
           <div class='intake__column-headers'>
              <div class = 'intake__amount-headers'>
                <p class='intake__column intake__column_type_weight'>g</p>
                <p class='intake__column intake__column_type_calories'>Cal</p>
                </div>
              <div class='intake__composition-headers'>
                <div class='intake__column intake__column_type_carb'>Carb</div>
                <div class='intake__column intake__column_type_carb'>Prot</div>
                <div class='intake__column intake__column_type_carb'>Fats</div>
              </div>
            </div>
            <div class='food-tile'>
              <div class='food-tile__title'>Milk
              </div>
              <div class='food-tile__amount'>
                <div class='food-tile__weight'>540
                </div>
                <div class='food-tile__calories'>286
                </div>
              </div>
              <div class='food-tile__composition'>
                <div class='food-tile__carb'>25
                </div>
                <div class='food-tile__prot'>16
                </div>
                <div class='food-tile__fats'>13
                </div>
              </div>
            </div>
            <div class='food-tile food-tile_last'>
              <div class='food-tile__title'>Oats
              </div>
              <div class='food-tile__amount'>
                <div class='food-tile__weight'>109
                </div>
                <div class='food-tile__calories'>334
                </div>
              </div>
              <div class='food-tile__composition'>
                <div class='food-tile__carb'>56
                </div>
                <div class='food-tile__prot'>13
                </div>
                <div class='food-tile__fats'>6
                </div>
              </div>
            </div>
            <div class='intake__add-button-container'>
              <div class='intake__add-button'>+</div>
            </div>
          </div>
        </div>

        <div class='intake intake_type_lunch'>
          <p class='intake__title'>Lunch</p>
          <div class='intake__food-tiles-container'>
             <div class='intake__column-headers'>
              <div class = 'intake__amount-headers'>
                <p class='intake__column intake__column_type_weight'>g</p>
                <p class='intake__column intake__column_type_calories'>Cal</p>
                </div>
              <div class='intake__composition-headers'>
                <div class='intake__column intake__column_type_carb'>Carb</div>
                <div class='intake__column intake__column_type_carb'>Prot</div>
                <div class='intake__column intake__column_type_carb'>Fats</div>
              </div>
            </div>
            <div class='food-tile'>
              <div class='food-tile__title'>Egg
              </div>
              <div class='food-tile__amount'>
                <div class='food-tile__weight'>50
                </div>
                <div class='food-tile__calories'>74
                </div>
              </div>
              <div class='food-tile__composition'>
                <div class='food-tile__carb'>0
                </div>
                <div class='food-tile__prot'>6
                </div>
                <div class='food-tile__fats'>5
                </div>
              </div>
            </div>
            <div class='food-tile'>
              <div class='food-tile__title'>Chicken breast
              </div>
              <div class='food-tile__amount'>
                <div class='food-tile__weight'>135
                </div>
                <div class='food-tile__calories'>221
                </div>
              </div>
              <div class='food-tile__composition'>
                <div class='food-tile__carb'>0
                </div>
                <div class='food-tile__prot'>42
                </div>
                <div class='food-tile__fats'>5
                </div>
              </div>
            </div>
            <div class='food-tile'>
              <div class='food-tile__title'>Cucumber
              </div>
              <div class='food-tile__amount'>
                <div class='food-tile__weight'>200
                </div>
                <div class='food-tile__calories'>30
                </div>
              </div>
              <div class='food-tile__composition'>
                <div class='food-tile__carb'>7
                </div>
                <div class='food-tile__prot'>1
                </div>
                <div class='food-tile__fats'>0
                </div>
              </div>
            </div>
            <div class='food-tile food-tile_last'>
              <div class='food-tile__title'>Rice
              </div>
              <div class='food-tile__amount'>
                <div class='food-tile__weight'>50
                </div>
                <div class='food-tile__calories'>182
                </div>
              </div>
              <div class='food-tile__composition'>
                <div class='food-tile__carb'>40
                </div>
                <div class='food-tile__prot'>4
                </div>
                <div class='food-tile__fats'>0
                </div>
              </div>
            </div>
            <div class='intake__add-button-container'>
              <div class='intake__add-button'>+</div>
            </div>
          </div>
        </div>

        <div class='intake intake_type_dinner'>
          <p class='intake__title'>Dinner</p>
          <div class='intake__food-tiles-container'>
            <div class='intake__add-button-container'>
              <div class='intake__add-button'>+</div>
            </div>
          </div>
        </div>

      </div>
  </body>
</html>
